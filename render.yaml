services:
  - type: web
    name: DADP-Server
    env: docker
    plan: free
    buildCommand: echo "Using Dockerfile"
    startCommand: ./bin/server
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: my-postgres-db
          property: connectionString
    dockerfilePath: ./Dockerfile

databases:
  - name: my-postgres-db
    plan: free
    databaseName: mydb
    user: postgres